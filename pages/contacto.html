            <div class="container ">

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-8">
                                            <input id="phone" name="phone" type="text" placeholder="Celular"
                                                class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group">

                                        <div class="col-md-8">
                                            <textarea class="form-control" id="message" name="message"
                                                placeholder="Deje su mensaje." rows="4"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-12 text-center m-2">
                                            <button type="submit" class="btn btn-primary btn-secondary"> <a
                                                    href="../index.html"> ENVIAR :)</a></button>
                                        </div>
